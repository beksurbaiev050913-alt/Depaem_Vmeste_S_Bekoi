}
.rollItem span{font-size:34px}

.win{

  transform:scale(1.1);
}

.inventory{
  display:flex;

}
.item{
  width:200px;

  text-align:center;
}
.item span{font-size:40px}
.item button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:15px;

}

.silver{background:#aaa}
.green{background:#2ecc71}
.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}

<script>
let coins=Number(localStorage.getItem("coins_v4"))||1800;
let inventory=JSON.parse(localStorage.getItem("inventory_v4"))||[];

const prices={blue:270,epic:370,mythic:550,legend:7000,ultra:15000};

const cases={

standard:["silver","green","blue","epic","mythic"],
dubai:["blue","epic","mythic","legend"],
auto:["blue","epic","mythic","legend"],
japan:["blue","epic","mythic","legend","ultra"]
};

const items={
blue:[
["Honda Civic 2003","ğŸš—"],["Toyota Chazer V2","ğŸš™"],["Honda Fit","ğŸš˜"]
],
epic:[
["Toyota Camry 55","ğŸš•"],["Toyota Camry 70","ğŸš–"],["Land Cruiser 200","ğŸš™"],
["Ğ¡ÑƒÑˆĞ¸ Ğ¸Ğ· Ğ»Ğ¾ÑĞ¾ÑÑ","ğŸ£"]
],

],

};

function rand(arr){return arr[Math.floor(Math.random()*arr.length)]}

function roll(caseName){
  let pool=cases[caseName];
  let r=Math.random();
  if(r<0.5)return pool[0];
  if(r<0.75)return pool[1];
  if(r<0.9)return pool[2];
  if(r<0.98)return pool[3];
  return pool[4]||pool[3];
}

function openCase(type,price){
  if(coins<price)return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ CC");
  coins-=price;save();
  const rollBox=document.getElementById("roll");
  const itemsBox=document.getElementById("rollItems");
  rollBox.style.display="block";
  itemsBox.innerHTML="";
  itemsBox.style.left="0";
  itemsBox.style.transition="none";

  let winR=roll(type);
  let winItem=rand(items[winR]);

  for(let i=0;i<20;i++){
    let r=roll(type),it=rand(items[r]);
    itemsBox.innerHTML+=`<div class="rollItem ${r}"><span>${it[1]}</span>${it[0]}</div>`;
  }
  itemsBox.innerHTML+=`<div class="rollItem ${winR} win"><span>${winItem[1]}</span>${winItem[0]}</div>`;

  setTimeout(()=>{itemsBox.style.transition="left 3s";itemsBox.style.left="-2400px";},100);
  setTimeout(()=>{
    inventory.push({name:winItem[0],emoji:winItem[1],rarity:winR});
    save();alert("ğŸ‰ Ğ¢Ñ‹ Ğ²Ñ‹Ğ±Ğ¸Ğ»: "+winItem[0]);rollBox.style.display="none";
  },3200);
}

function save(){
  localStorage.setItem("coins_v4",coins);
  localStorage.setItem("inventory_v4",JSON.stringify(inventory));
  document.getElementById("coins").innerText=coins;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

function renderInv(){
  let inv=document.getElementById("inv");
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b><br>${prices[it.rarity]} CC`;
    let b=document.createElement("button");
    b.innerText="ĞŸÑ€Ğ¾Ğ´Ğ°Ñ‚ÑŒ";
    b.onclick=()=>{coins+=prices[it.rarity];inventory.splice(i,1);save();renderInv();}
    d.appendChild(b);inv.appendChild(d);
  });
}
save();
</script>
