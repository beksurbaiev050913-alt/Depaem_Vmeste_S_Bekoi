<!DOCTYPE html>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;background:radial-gradient(circle at top,#2a0040,#000);color:#fff}
header{text-align:center;padding:20px;font-size:32px;font-weight:900;color:#ff4dff;text-shadow:0 0 15px #ff4dff}

.section{display:none;padding:20px}

.case{width:220px;padding:18px;border-radius:25px;text-align:center}

.bronze{background:linear-gradient(145deg,#8b5a2b,#c68642)}
.silverCase{background:linear-gradient(145deg,#9aa7b2,#4facfe)}

.inventory{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
.item{width:220px;padding:15px;border-radius:20px;text-align:center}
.item span{font-size:40px}
.item button{width:100%;padding:8px;border:none;border-radius:15px;cursor:pointer;font-weight:bold}
.silver{background:#aaa}
.green{background:#2ecc71}
.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}
.passLevel{background:#1b0030;border-radius:20px;padding:15px;margin:15px 0;display:flex;justify-content:space-between;align-items:center}
.passLevel.locked{opacity:.4}
.passLevel button{padding:6px 14px;border:none;border-radius:12px;cursor:pointer;font-weight:bold}
.progress{width:80%;height:12px;background:#333;border-radius:10px;margin:10px auto;overflow:hidden}
.progress div{height:100%;background:#00f7ff;width:0%}
</style>
</head>
<body>
<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="balance">–ë–∞–ª–∞–Ω—Å: <b id="coins">2000</b> CC</div>
<nav>

<div id="cases" class="section active">
<div class="cases">
<div class="case bronze"><div class="emoji">üì¶</div><h3>–ù–æ–≤–∏—á–æ–∫</h3><p>90 CC</p><button onclick="openCase('novice',90)">–û—Ç–∫—Ä—ã—Ç—å</button></div>
<div class="case silverCase"><div class="emoji">üßä</div><h3>–°—Ç–∞–Ω–¥–∞—Ä—Ç</h3><p>230 CC</p><button onclick="openCase('standard',230)">–û—Ç–∫—Ä—ã—Ç—å</button></div>
<div class="case gold"><div class="emoji">üíé</div><h3>–î—É–±–∞–π</h3><p>499 CC</p><button onclick="openCase('dubai',499)">–û—Ç–∫—Ä—ã—Ç—å</button></div>
<div class="case spring"><div class="emoji">üå∏</div><h3>–í–µ—Å–µ–Ω–Ω–∏–π</h3><p>699 CC</p><button onclick="openCase('spring',699)">–û—Ç–∫—Ä—ã—Ç—å</button></div>
</div>
</div>

<div id="inventory" class="section"><div class="inventory" id="inv"></div></div>

<div id="pass" class="section">
<h2 style="text-align:center">üî• Black Pass</h2>
<div class="progress"><div id="xpBar"></div></div>
<div style="text-align:center">–£—Ä–æ–≤–µ–Ω—å: <b id="passLvl">1</b> | XP: <b id="xp">0</b>/100</div>
<div id="passList"></div>
<div style="text-align:center;margin-top:15px">
<button onclick="buyPremium()">–ö—É–ø–∏—Ç—å Premium Pass (13000 CC)</button>
<button onclick="buyDeluxe()">Premium Deluxe (23000 CC)</button>
</div>
</div>

<script>
let coins=Number(localStorage.getItem('coins'))||2000;
let inventory=JSON.parse(localStorage.getItem('inv'))||[];
let xp=Number(localStorage.getItem('xp'))||0;
let level=Number(localStorage.getItem('level'))||1;
let premium=localStorage.getItem('premium')==='1';
let deluxe=localStorage.getItem('deluxe')==='1';

const prices={silver:70,green:170,blue:270,epic:370,mythic:800,legend:7000};
const items={
silver:[{n:'–ú–∏—à–∫–∞',e:'üß∏'}],
green:[{n:'–ú—ã—à–∫–∞',e:'üñ±Ô∏è'}],
blue:[{n:'–¢–µ–ª–µ—Ñ–æ–Ω',e:'üì±'}],
epic:[{n:'–®—É–±–∞',e:'üß•'},{n:'–í–µ–Ω–æ–∫',e:'üåø'}],
mythic:[{n:'–ö—Ä–æ—Å—Å–æ–≤–∫–∏',e:'üëü'}],
legend:[{n:'–ó–æ–ª–æ—Ç–∞—è —á–∞—à–∞',e:'üèÜ'},{n:'–ó–æ–ª–æ—Ç–∞—è —à–≤–∞–±—Ä–∞',e:'üßπ'}]
};

const passRewards=[
{free:{cc:100},prem:{cc:300}},
{free:{case:'novice'},prem:{case:'standard'}},
{free:{cc:200},prem:{case:'dubai'}},
{free:{item:'epic'},prem:{item:'mythic'}},
{free:{cc:300},prem:{cc:500}},
{free:{case:'standard'},prem:{item:'epic'}},
{free:{cc:200},prem:{case:'dubai'}},
{free:{item:'blue'},prem:{item:'epic'}},
{free:{cc:300},prem:{cc:600}},
{free:{case:'novice'},prem:{item:'mythic'}},
{free:{cc:300},prem:{case:'standard'}},
{free:{item:'green'},prem:{item:'epic'}},
{free:{cc:400},prem:{cc:800}},
{free:{case:'standard'},prem:{case:'dubai'}},
{free:{item:'blue'},prem:{item:'mythic'}},
{free:{cc:500},prem:{cc:1000}},
{free:{case:'novice'},prem:{item:'epic'}},
{free:{cc:500},prem:{case:'standard'}},
{free:{item:'epic'},prem:{item:'mythic'}},
{free:{item:'legend'},prem:{item:'legend'}}
];

function save(){localStorage.setItem('coins',coins);localStorage.setItem('inv',JSON.stringify(inventory));localStorage.setItem('xp',xp);localStorage.setItem('level',level);document.getElementById('coins').innerText=coins;document.getElementById('xp').innerText=xp;document.getElementById('passLvl').innerText=level;document.getElementById('xpBar').style.width=(xp)+'%';}

function show(id){document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');renderInv();renderPass();}

function randItem(r){let p=items[r];return p[Math.floor(Math.random()*p.length)]}

function openCase(type,price){if(coins<price)return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CC');coins-=price;let r=['silver','green','blue','epic','mythic','legend'][Math.floor(Math.random()*6)];let it=randItem(r);inventory.push({name:it.n,emoji:it.e,rarity:r});gainXP(50);save();alert('–¢—ã –≤—ã–±–∏–ª: '+it.e+' '+it.n)}

function renderInv(){inv.innerHTML='';inventory.forEach((it,i)=>{let d=document.createElement('div');d.className='item '+it.rarity;d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b><small>${prices[it.rarity]} CC</small>`;let b=document.createElement('button');b.innerText='–ü—Ä–æ–¥–∞—Ç—å';b.onclick=()=>{coins+=prices[it.rarity];inventory.splice(i,1);save();renderInv()};d.appendChild(b);inv.appendChild(d)})}

function gainXP(a){xp+=a;while(xp>=100&&level<20){xp-=100;level++}save()}

function renderPass(){let div=document.getElementById('passList');div.innerHTML='';passRewards.forEach((r,i)=>{let l=i+1;let box=document.createElement('div');box.className='passLevel'+(level<l?' locked':'');box.innerHTML=`<b>–£—Ä–æ–≤–µ–Ω—å ${l}</b><div>üéÅ Free</div><div>üíé Premium</div>`;div.appendChild(box)})}

function buyPremium(){if(premium)return; if(coins<13000)return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CC');coins-=13000;premium=true;localStorage.setItem('premium','1');save()}
function buyDeluxe(){if(deluxe)return; if(coins<23000)return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CC');coins-=23000;deluxe=true;premium=true;level=Math.min(20,level+10);localStorage.setItem('premium','1');localStorage.setItem('deluxe','1');save()}

save();renderPass();
</script>
