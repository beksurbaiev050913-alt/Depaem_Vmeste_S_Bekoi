<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0040,#000);
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  font-size:32px;
  font-weight:900;
  color:#ff4dff;
  text-shadow:0 0 15px #ff4dff;
}
#stats{text-align:center;font-size:18px;margin-bottom:10px}

nav{
  display:flex;
  justify-content:center;
  gap:15px;
  background:#140020;
  padding:10px;
}
nav button{
  border:2px solid #00f7ff;
  background:none;
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
nav button:hover{background:#00f7ff;color:#000}

.section{display:none;padding:20px}
.section.active{display:block}

.cases{
  display:flex;
  gap:30px;
  justify-content:center;
  flex-wrap:wrap;
}
.case{
  width:240px;
  padding:20px;
  border-radius:25px;
  text-align:center;
}
.case .emoji{font-size:48px}

.case button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.bronze{background:linear-gradient(145deg,#8b5a2b,#c68642)}
.silver{background:linear-gradient(145deg,#9aa7b2,#4facfe)}
.gold{background:linear-gradient(145deg,#ffd700,#ff9900);color:#000}
.dust{background:linear-gradient(145deg,#555,#222)}

#roll{
  margin:30px auto;
  width:90%;
  height:140px;
  border:3px solid #fff;
  overflow:hidden;
  position:relative;
  display:none;
  border-radius:20px;
}
#rollLine{
  position:absolute;
  left:50%;
  top:0;
  width:4px;
  height:100%;
  background:red;
  z-index:5;
}
#rollItems{
  display:flex;
  position:absolute;
  height:100%;
}
.rollItem{
  width:140px;
  margin:10px;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  text-align:center;
}
.rollItem span{font-size:34px}
.win{outline:4px solid gold;box-shadow:0 0 25px gold}

.inventory{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.item{
  width:210px;
  padding:15px;
  border-radius:20px;
  text-align:center;
}
.item span{font-size:40px}
.item button{
  width:100%;
  margin-top:6px;
  padding:7px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:bold;
}

.blue{background:#3498db}
.green{background:#2ecc71}
.silverR{background:#aaa}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}
</style>
</head>

<body>

<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="stats">

<div id="cases" class="section active">
  <div class="cases">

    <div class="case silver">
      <div class="emoji">üßä</div>

      <p>230 CC</p>
      <button onclick="openCase('standard',1)">–û—Ç–∫—Ä—ã—Ç—å</button>
      <button onclick="openCase('standard',10)">–û—Ç–∫—Ä—ã—Ç—å √ó10</button>
    </div>

    <div class="case gold">
      <div class="emoji">üíé</div>
      <h3>–î—É–±–∞–π—Å–∫–∏–π</h3>
      <p>499 CC</p>
      <button onclick="openCase('dubai',1)">–û—Ç–∫—Ä—ã—Ç—å</button>
      <button onclick="openCase('dubai',10)">–û—Ç–∫—Ä—ã—Ç—å √ó10</button>
    </div>

    <div class="case dust">
      <div class="emoji">üí®</div>
      <h3>–ü—ã–ª—å–Ω—ã–π –∫–µ–π—Å</h3>
      <p>5000 –ø—ã–ª–∏</p>
      <button onclick="openDust()">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>

  </div>

  <div id="roll">
    <div id="rollLine"></div>
    <div id="rollItems"></div>
  </div>
</div>

<div id="inventory" class="section">

</div>

<script>
let coins = +localStorage.getItem("coins") || 1800;
let dust  = +localStorage.getItem("dust") || 0;
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

const dustValue={
  silverR:90, green:160, blue:230, epic:370, mythic:780, legend:1300
};

const sellPrice={
  mythic:3500,
  legend:11600
};

const dustCase={
  legend:[
    ["–ó–æ–ª–æ—Ç–∞—è —á–∞—à–∞","üèÜ"],
    ["–ó–æ–ª–æ—Ç–∞—è –º–µ–¥–∞–ª—å","ü•á"],
    ["–ó–æ–ª–æ—Ç–∞—è –∫–µ–ø–∫–∞ –ë–µ–∫–∏","üß¢‚ú®"],
    ["–ó–æ–ª–æ—Ç–æ–π –∫–ª—ã–∫","ü¶∑‚ú®"],
    ["–ì–∞–ª—Å—Ç—É–∫ –ë–µ–∫–∏","üëî‚ú®"]
  ],
  mythic:[
    ["–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –∫—Ä–æ—Å—Å–æ–≤–æ–∫","üëü‚ú®"],
    ["–ö—Ä–æ—Å—Å–æ–≤–æ–∫","üëü"],
    ["–ö–Ω–∏–≥–∞ –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ","üìò"],
    ["–®–∞—É—Ä–º–∞","üåØ"],
    ["–ö–≤–∞—Ä—Ç–∏—Ä–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ –ë–∏—à–∫–µ–∫–∞","üè¢"]
  ]
};

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("dust",dust);
  localStorage.setItem("inventory",JSON.stringify(inventory));
  coinsEl.innerText=coins;
  dustEl.innerText=dust;
}
const coinsEl=document.getElementById("coins");
const dustEl=document.getElementById("dust");
save();

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

function openDust(){
  if(dust<5000) return alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –ø—ã–ª–∏");
  dust-=5000;

  for(let i=0;i<10;i++){
    let r=i<5?"legend":"mythic";
    let it=dustCase[r][Math.floor(Math.random()*dustCase[r].length)];
    inventory.push({name:it[0],emoji:it[1],rarity:r});
  }
  save();
  alert("üí® –ü—ã–ª—å–Ω—ã–π –∫–µ–π—Å –æ—Ç–∫—Ä—ã—Ç!");
}

function renderInv(){
  const inv=document.getElementById("inv");
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b><br>`;
    
    let sell=document.createElement("button");
    sell.innerText="–ü—Ä–æ–¥–∞—Ç—å";
    sell.onclick=()=>{
      coins+=sellPrice[it.rarity]||0;
      inventory.splice(i,1);
      save(); renderInv();
    };

    let dis=document.createElement("button");
    dis.innerText="–†–∞—Å–ø—ã–ª–∏—Ç—å";
    dis.onclick=()=>{
      dust+=dustValue[it.rarity]||0;
      inventory.splice(i,1);
      save(); renderInv();
    };

    d.appendChild(sell);
    d.appendChild(dis);
    inv.appendChild(d);
  });
}
</script>

</body>
</html>
