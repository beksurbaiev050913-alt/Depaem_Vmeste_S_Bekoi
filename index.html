<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Case Game</title>

<style>
body {
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

button {
  padding: 12px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 10px;
  border: none;
}

.open {
  background: #2ecc71;
}

.open10 {
  background: #f1c40f;
}

.case {
  background: #1f1f1f;
  padding: 20px;
  border-radius: 15px;
  width: 320px;
  margin: 20px auto;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>üéÅ –ü—ã–ª—å–Ω—ã–π –∫–µ–π—Å</h1>

<div class="case">
  <p>üí† –ü—ã–ª—å: <b><span id="dust">5000</span></b></p>

  <button class="open" onclick="openCase()">–û—Ç–∫—Ä—ã—Ç—å 1 –∫–µ–π—Å</button>
  <br>
  <button class="open10" onclick="open10Cases()">–û—Ç–∫—Ä—ã—Ç—å x10</button>
</div>

<div id="result"></div>

<script>
let dust = 5000;
const casePrice = 5000;

// –õ—É—Ç –∫–µ–π—Å–∞
const drops = [
  { name: "‚≠ê –ó–æ–ª–æ—Ç–∞—è –º–µ–¥–∞–ª—å", rarity: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π" },
  { name: "‚≠ê –ó–æ–ª–æ—Ç–∞—è –∫–µ–ø–∫–∞ –ë–µ–∫–∏", rarity: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π" },
  { name: "‚≠ê –ì–∞–ª—Å—Ç—É–∫ –ë–µ–∫–∏", rarity: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π" },

  { name: "üíú –°–µ—Ä–µ–±—Ä—è–Ω—ã–π –∫—Ä–æ—Å—Å–æ–≤–æ–∫", rarity: "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π" },
  { name: "üíú –ö–Ω–∏–≥–∞ –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ", rarity: "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π" },
  { name: "üíú –ü–∞–∫–µ—Ç–∏–∫ —Å —à–∞—É—Ä–º–æ–π", rarity: "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π" },
  { name: "üíú –ö–≤–∞—Ä—Ç–∏—Ä–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ –ë–∏—à–∫–µ–∫–∞", rarity: "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π" }
];

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—ã–ª–∏
function updateDust() {
  document.getElementById("dust").innerText = dust;
}

// –û—Ç–∫—Ä—ã—Ç—å 1 –∫–µ–π—Å
function openCase() {
  if (dust < casePrice) {
    alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—ã–ª–∏");
    return;
  }

  dust -= casePrice;
  updateDust();

  const drop = getRandomDrop();
  document.getElementById("result").innerHTML =
    "üéâ –í—ã–ø–∞–ª–æ: <b>" + drop.name + "</b><br>–†–µ–¥–∫–æ—Å—Ç—å: " + drop.rarity;
}

// –û—Ç–∫—Ä—ã—Ç—å 10 –∫–µ–π—Å–æ–≤
function open10Cases() {
  if (dust < casePrice * 10) {
    alert("‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—ã–ª–∏ –¥–ª—è x10");
    return;
  }

  dust -= casePrice * 10;
  updateDust();

  let text = "<h3>üéÅ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã x10:</h3>";

  for (let i = 0; i < 10; i++) {
    const drop = getRandomDrop();
    text += "‚Ä¢ " + drop.name + " (" + drop.rarity + ")<br>";
  }

  document.getElementById("result").innerHTML = text;
}

// –°–ª—É—á–∞–π–Ω—ã–π –¥—Ä–æ–ø
function getRandomDrop() {
  return drops[Math.floor(Math.random() * drops.length)];
}
</script>

</body>
</html>
