<script>
let coins = Number(localStorage.getItem("coins")) || 1800;
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

const loot = {

  standard:{

  },
  dubai:{

    mythic:[["ĞÑÑ‚Ñ€Ğ¾Ğ²","ğŸï¸",550]],

  },

    epic:[["Camry 55","ğŸš•",370],["Camry 70","ğŸš–",370],["LC 200","ğŸš™",370]],
    mythic:[["LC 570","ğŸš™",550],["Mercedes W222","ğŸš˜",550]],

  },
  japan:{

function roll(type){
  let r = Math.random()*100;
  if(type==="japan"){
    if(r<0.7) return "ultra";
    if(r<2.5) return "legend";
    if(r<12) return "mythic";
    return "epic";
  }
  if(r<50) return "blue";
  if(r<80) return "epic";
  if(r<95) return "mythic";
  return "legend";
}

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("inventory",JSON.stringify(inventory));
  document.getElementById("coins").innerText=coins;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

function openCase(type,price){
  if(coins<price) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ CC");
  coins-=price; save();

  const rollBox=document.getElementById("roll");
  const items=document.getElementById("rollItems");
  items.innerHTML="";
  rollBox.style.display="block";
  items.style.transition="none";
  items.style.left="0px";

  let finalItem, finalRarity;

  for(let i=0;i<25;i++){
    let rarity=roll(type);
    let pool=loot[type][rarity];
    let it=pool[Math.floor(Math.random()*pool.length)];

    if(i===22){ finalItem=it; finalRarity=rarity; }

    items.innerHTML+=`
      <div class="rollItem ${rarity}">
        <span>${it[1]}</span>${it[0]}
      </div>`;
  }

  setTimeout(()=>{
    items.style.transition="left 3s cubic-bezier(.1,.9,.2,1)";
    items.style.left="-2000px";
  },100);

  setTimeout(()=>{
    inventory.push({name:finalItem[0],emoji:finalItem[1],price:finalItem[2],rarity:finalRarity});
    save();
    alert(`ğŸ‰ Ğ¢Ñ‹ Ğ²Ñ‹Ğ±Ğ¸Ğ»: ${finalItem[1]} ${finalItem[0]}`);
    rollBox.style.display="none";
  },3200);
}

function renderInv(){
  const inv=document.getElementById("inv");
  inv.innerHTML="";
  inventory.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.rarity;
    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b><br>${it.price} CC`;
    let b=document.createElement("button");
    b.innerText="ĞŸÑ€Ğ¾Ğ´Ğ°Ñ‚ÑŒ";
    b.onclick=()=>{
      coins+=it.price;
      inventory.splice(i,1);
      save(); renderInv();
    };
    d.appendChild(b);
    inv.appendChild(d);
  });
}

save();
