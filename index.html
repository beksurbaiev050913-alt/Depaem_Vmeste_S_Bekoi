body{

header{

.case{

}

}

#roll{

  width:90%;
  height:140px;
  border:3px solid #fff;
  overflow:hidden;
  position:relative;
  display:none;
  border-radius:20px;
}
#rollLine{
  position:absolute;
  left:50%;
  top:0;

  height:100%;
  background:red;
}
#rollItems{
  display:flex;
  position:absolute;
  height:100%;
}

.rollItem{

  margin:10px;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  text-align:center;
}
.rollItem span{font-size:34px}

.win{
  outline:4px solid gold;
  box-shadow:0 0 25px gold;
}

.inventory{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.item{
  width:200px;
  padding:15px;
  border-radius:20px;
  text-align:center;
}
.item span{font-size:40px}
.item button{
  width:100%;
  margin-top:8px;
  padding:8px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
}

.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}
.ultra{background:linear-gradient(145deg,#ff0000,#ff9900)}

function roll(type){
  let r=Math.random()*100;
  if(type==="japan"){
    if(r<55) return"blue";
    if(r<75) return"epic";
    if(r<90) return"mythic";
    if(r<98) return"legend";
    return"ultra";
  }
  if(r<60) return"blue";
  if(r<80) return"epic";
  if(r<93) return"mythic";
  return"legend";
}

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("inventory",JSON.stringify(inventory));
  document.getElementById("coins").innerText=coins;
}

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

function openCase(type,price){
  if(coins<price) return alert("ĞĞµĞ´Ğ¾ÑÑ‚Ğ°Ñ‚Ğ¾Ñ‡Ğ½Ğ¾ CC");
  coins-=price; save();

  const rollBox=document.getElementById("roll");
  const items=document.getElementById("rollItems");
  items.innerHTML="";
  items.style.transition="none";
  rollBox.style.display="block";

  const rarity=roll(type);
  const item=loot[type][rarity][Math.floor(Math.random()*loot[type][rarity].length)];

  for(let i=0;i<20;i++){
    let r=roll(type);
    let it=loot[type][r][Math.floor(Math.random()*loot[type][r].length)];
    items.innerHTML+=`<div class="rollItem ${r}"><span>${it[1]}</span>${it[0]}</div>`;
  }

  items.innerHTML+=`<div class="rollItem ${rarity} win"><span>${item[1]}</span>${item[0]}</div>`;

  items.style.left="0px";
  setTimeout(()=>{

}

    d.innerHTML=`<span>${it.emoji}</span><b>${it.name}</b><br>${prices[it.rarity]} CC`;

    inv.appendChild(d);

}
