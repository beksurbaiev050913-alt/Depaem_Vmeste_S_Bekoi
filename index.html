<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Vegas_Kazik</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0040,#000);
  color:#fff;
  text-align:center;
}
header{
  padding:20px;
  font-size:32px;
  font-weight:900;
  color:#ff4dff;
  text-shadow:0 0 15px #ff4dff;
}
#balance{font-size:20px;margin-bottom:10px}

nav{
  display:flex;
  justify-content:center;
  gap:15px;
  background:#140020;
  padding:10px;
}
nav button{
  border:2px solid #00f7ff;
  background:none;
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
}
nav button:hover{background:#00f7ff;color:#000}

.section{display:none;padding:20px}
.section.active{display:block}

.cases{
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
}
.case{
  width:220px;
  padding:18px;
  border-radius:25px;
}
.case .emoji{font-size:48px}
.case button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.bronze{background:linear-gradient(145deg,#8b5a2b,#c68642)}
.silverCase{background:linear-gradient(145deg,#9aa7b2,#4facfe)}
.gold{background:linear-gradient(145deg,#ffd700,#ff9900);color:#000}
.spring{background:linear-gradient(145deg,#2ecc71,#a3ffcb);color:#000}

#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#roller{
  width:700px;
  overflow:hidden;
  border:3px solid gold;
  border-radius:20px;
}
#items{
  display:flex;
  transition:transform 4s cubic-bezier(.1,.9,.2,1);
}
.rollItem{
  width:140px;
  padding:20px;
  font-size:40px;
}

.inventory{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.item{
  width:220px;
  padding:15px;
  border-radius:20px;
}
.item span{font-size:40px}
.item button{
  width:100%;
  padding:8px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  font-weight:bold;
}

.gray{background:#777}
.green{background:#2ecc71}
.blue{background:#3498db}
.epic{background:#9b59b6}
.mythic{background:#e74c3c}
.legend{background:#f1c40f;color:#000}

.bp{
  max-width:800px;
  margin:0 auto;
}
.bpLevel{
  background:#1a002a;
  padding:15px;
  border-radius:20px;
  margin-bottom:15px;
}
.reward{margin:5px}
.reward button{margin-left:10px}
.claimed{opacity:.5}
</style>
</head>

<body>

<header>–ë–µ–∫–∞ –¥–µ–ø–∞–µ—Ç ‚Äî –∏ —Ç—ã –¥–µ–ø–∞–π!</header>
<div id="balance">–ë–∞–ª–∞–Ω—Å: <b id="cc">2000</b> CC</div>

<nav>
  <button onclick="show('cases')">–ö–µ–π—Å—ã</button>
  <button onclick="show('inv')">–ú–æ–∏ –≥–µ—Ä–æ–∏</button>
  <button onclick="show('pass')">Black Pass</button>
</nav>

<!-- –ö–ï–ô–°–´ -->
<div id="cases" class="section active">
  <div class="cases">
    <div class="case bronze">
      <div class="emoji">üì¶</div>
      <h3>–ù–æ–≤–∏—á–æ–∫</h3>
      <p>90 CC</p>
      <button onclick="openCase('novice',90)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case silverCase">
      <div class="emoji">üßä</div>
      <h3>–°—Ç–∞–Ω–¥–∞—Ä—Ç</h3>
      <p>230 CC</p>
      <button onclick="openCase('standard',230)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case gold">
      <div class="emoji">üíé</div>
      <h3>–î—É–±–∞–π</h3>
      <p>499 CC</p>
      <button onclick="openCase('dubai',499)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="case spring">
      <div class="emoji">üå∏</div>
      <h3>–í–µ—Å–µ–Ω–Ω–∏–π</h3>
      <p>399 CC</p>
      <button onclick="openCase('spring',399)">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
  </div>
</div>

<!-- –ò–ù–í–ï–ù–¢–ê–†–¨ -->
<div id="inv" class="section">
  <div class="inventory" id="inventory"></div>
</div>

<!-- BLACK PASS -->
<div id="pass" class="section">
  <h2>üî• Black Pass</h2>
  <div class="bp" id="bp"></div>
  <button onclick="buyPremium()">–ö—É–ø–∏—Ç—å Premium (13000 CC)</button>
  <button onclick="buyDeluxe()">Premium Deluxe (23000 CC)</button>
</div>

<!-- –ê–ù–ò–ú–ê–¶–ò–Ø -->
<div id="overlay">
  <div id="roller"><div id="items"></div></div>
</div>

<script>
let cc = Number(localStorage.getItem("cc")) || 2000;
let inv = JSON.parse(localStorage.getItem("inv")) || [];
let premium = localStorage.getItem("premium")==="1";
let deluxe = localStorage.getItem("deluxe")==="1";
let claimed = JSON.parse(localStorage.getItem("claimed")) || {};
let level = Number(localStorage.getItem("level")) || 1;

const prices={gray:50,green:150,blue:300,epic:800,mythic:3500,legend:5400};

const items={
  gray:[{n:"–ú–µ—à–æ–∫",e:"üëú"}],
  green:[{n:"–®–∞–ø–∫–∞",e:"üß¢"}],
  blue:[{n:"–¢–µ–ª–µ—Ñ–æ–Ω",e:"üì±"}],
  epic:[{n:"–ö—É—Ä—Ç–∫–∞",e:"üß•"}],
  mythic:[{n:"–ö—Ä–æ—Å—Å–æ–≤–∫–∏",e:"üëü"}],
  legend:[{n:"–ó–æ–ª–æ—Ç–∞—è –º–µ–¥–∞–ª—å",e:"üèÖ"}]
};

const tables={
  novice:{gray:50,green:30,blue:15,epic:5},
  standard:{green:35,blue:30,epic:20,mythic:15},
  dubai:{blue:45,epic:30,mythic:20,legend:5},
  spring:{blue:40,epic:30,mythic:25,legend:5}
};

const passRewards=[...Array(20)].map((_,i)=>({
  free:i==0?"–°–µ—Ä—ã–π –≥–µ—Ä–æ–π":i==1?"+100 CC":"‚Äî",
  prem:i==0?"+5000 CC":i==19?"üèÜ –ó–æ–ª–æ—Ç–∞—è —à–≤–∞–±—Ä–∞":"–ù–∞–≥—Ä–∞–¥–∞"
}));

function save(){
  localStorage.setItem("cc",cc);
  localStorage.setItem("inv",JSON.stringify(inv));
  localStorage.setItem("claimed",JSON.stringify(claimed));
  localStorage.setItem("level",level);
  ccEl.innerText=cc;
}

const ccEl=document.getElementById("cc");

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv(); renderPass();
}

function roll(table){
  let r=Math.random()*100,sum=0;
  for(let k in table){sum+=table[k]; if(r<sum) return k;}
}

function openCase(type,price){
  if(cc<price) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ CC");
  cc-=price; save();

  const overlay=document.getElementById("overlay");
  const itemsBox=document.getElementById("items");
  itemsBox.innerHTML=""; itemsBox.style.transform="translateX(0)";
  overlay.style.display="flex";

  let winR=roll(tables[type]);
  let pool=items[winR];
  let win=pool[Math.floor(Math.random()*pool.length)];

  for(let i=0;i<25;i++){
    let r=roll(tables[type]);
    let it=items[r][0];
    itemsBox.innerHTML+=`<div class="rollItem ${r}">${it.e}</div>`;
  }

  setTimeout(()=>itemsBox.style.transform="translateX(-2800px)",100);

  setTimeout(()=>{
    inv.push({n:win.n,e:win.e,r:winR});
    save();
    overlay.style.display="none";
    alert("üéâ –í—ã–ø–∞–ª–æ: "+win.n);
  },4200);
}

function renderInv(){
  inventory.innerHTML="";
  inv.forEach((it,i)=>{
    let d=document.createElement("div");
    d.className="item "+it.r;
    d.innerHTML=`<span>${it.e}</span><b>${it.n}</b><br>${prices[it.r]} CC`;
    let b=document.createElement("button");
    b.innerText="–ü—Ä–æ–¥–∞—Ç—å";
    b.onclick=()=>{cc+=prices[it.r];inv.splice(i,1);save();renderInv();}
    d.appendChild(b);
    inventory.appendChild(d);
  });
}

function renderPass(){
  bp.innerHTML="";
  passRewards.forEach((r,i)=>{
    let d=document.createElement("div");
    d.className="bpLevel";
    d.innerHTML=`<b>–£—Ä–æ–≤–µ–Ω—å ${i+1}</b><br>
    üÜì ${r.free} ${btn("f",i)}<br>
    ‚≠ê ${r.prem} ${premium||deluxe?btn("p",i):"(Premium)"}`;
    bp.appendChild(d);
  });
}

function btn(t,i){
  let k=t+i;
  if(level<i+1) return "(–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ)";
  if(claimed[k]) return "<span class='claimed'>‚úî</span>";
  return `<button onclick="claim('${t}',${i})">–ó–∞–±—Ä–∞—Ç—å</button>`;
}

function claim(t,i){
  claimed[t+i]=1; save(); renderPass();
}

function buyPremium(){ if(cc>=13000){cc-=13000;premium=1;localStorage.setItem("premium","1");save();}}
function buyDeluxe(){ if(cc>=23000){cc-=23000;premium=1;deluxe=1;level+=10;localStorage.setItem("premium","1");localStorage.setItem("deluxe","1");save();}}

save(); renderPass();
</script>
</body>
</html>
