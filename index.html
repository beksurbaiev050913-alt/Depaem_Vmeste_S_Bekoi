<body>

<header>

</header>

<div id="balance">–ë–∞–ª–∞–Ω—Å: <span id="coins">0</span> CC</div>

<button onclick="show('inventory')">–ú–æ–∏ –≥–µ—Ä–æ–∏</button>
<button onclick="window.open('https://t.me/KosmosHardoxxx')">–¢–µ—Ö.–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
</nav>

<!-- –ö–µ–π—Å—ã -->
<div id="cases" class="section active">
  <div class="case">
    üì¶ –ù–æ–≤–∏—á–æ–∫ ‚Äî 90 CC<br>
    <button onclick="openCase(90)">–û—Ç–∫—Ä—ã—Ç—å</button>
  </div>
  <div class="case">
    üßä –°—Ç–∞–Ω–¥–∞—Ä—Ç ‚Äî 230 CC<br>
    <button onclick="openCase(230)">–û—Ç–∫—Ä—ã—Ç—å</button>
  </div>
  <div class="case">
    üíé –î—É–±–∞–π ‚Äî 499 CC<br>
    <button onclick="openCase(499)">–û—Ç–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
<div id="inventory" class="section"></div>

<!-- –í—Ö–æ–¥ -->
<div id="login" class="modal">
  <div class="box">
    <h3>–í—Ö–æ–¥</h3>
    <input id="loginNick" placeholder="–ù–∏–∫">
    <input id="loginPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button><br><br>
    <button onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
<div id="register" class="modal">
  <div class="box">
    <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
    <input id="regNick" placeholder="–ù–∏–∫">
    <input id="regPass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="register()">–°–æ–∑–¥–∞—Ç—å</button><br><br>
    <button onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- –ê–¥–º–∏–Ω -->
<div id="admin" class="modal">
  <div class="box">
    <h3>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h3>
    <input id="adminNick" placeholder="–ù–∏–∫ –∏–≥—Ä–æ–∫–∞">
    <input id="adminAmount" placeholder="–°—É–º–º–∞ CC">
    <button onclick="giveCC()">–í—ã–¥–∞—Ç—å</button><br><br>
    <button onclick="closeAll()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div id="notify"></div>

<script>
let coins=1800;
let inventory=[];
let currentUser=null;
let users=JSON.parse(localStorage.getItem("users")||"{}");

/* –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ */
if(localStorage.getItem("currentUser")){
  currentUser=localStorage.getItem("currentUser");
  coins=users[currentUser].coins;
  inventory=users[currentUser].inventory;
}
update();

/* —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
function notify(t){
  const n=document.getElementById("notify");
  n.innerText=t;
  n.style.display="block";
  setTimeout(()=>n.style.display="none",4000);
}

/* –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  renderInv();
}

/* –∫–µ–π—Å—ã */
function openCase(price){
  if(coins<price) return alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç CC");
  coins-=price;
  const win=Math.random()<0.1?"üèÜ –õ–µ–≥–µ–Ω–¥–∞—Ä–∫–∞":"üéÅ –û–±—ã—á–Ω—ã–π –ø—Ä–∏–∑";
  inventory.push(win);
  update();
  alert("–¢—ã –≤—ã–±–∏–ª: "+win);
}

/* –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å */
function renderInv(){
  const inv=document.getElementById("inventory");
  inv.innerHTML="";
  inventory.forEach((i,idx)=>{
    const d=document.createElement("div");
    d.innerHTML=i+" <button onclick='sell("+idx+")'>–ü—Ä–æ–¥–∞—Ç—å</button>";
    inv.appendChild(d);
  });
}
function sell(i){
  inventory.splice(i,1);
  coins+=100;
  update();
}

/* –∞–∫–∫–∞—É–Ω—Ç—ã */
function openLogin(){login.style.display="flex"}
function openRegister(){register.style.display="flex"}
function closeAll(){
  document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}

function login(){
  const n=loginNick.value;
  const p=loginPass.value;
  if(!users[n]||users[n].pass!==p) return alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞");
  currentUser=n;
  coins+=2000;
  inventory=users[n].inventory;
  notify("+2000 CC –∑–∞ –≤—Ö–æ–¥");
  save();
  closeAll();
}

function register(){
  const n=regNick.value;
  const p=regPass.value;
  if(users[n]) return alert("–ù–∏–∫ –∑–∞–Ω—è—Ç");
  users[n]={pass:p,coins:2000,inventory:[],lastBonus:null};
  currentUser=n;
  coins=2000;
  inventory=[];
  notify("+2000 CC –∑–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é");
  save();
  closeAll();
}

/* –∞–¥–º–∏–Ω */
document.addEventListener("keydown",e=>{
  if(e.ctrlKey&&e.code==="KeyB") admin.style.display="flex";
});
function giveCC(){
  const n=adminNick.value;
  const a=Number(adminAmount.value);
  if(!users[n]) return alert("–ù–µ—Ç —Ç–∞–∫–æ–≥–æ –∏–≥—Ä–æ–∫–∞");
  users[n].coins+=a;
  if(currentUser===n){
    coins+=a;
    notify("üëë –ê–¥–º–∏–Ω –≤—ã–¥–∞–ª "+a+" CC");
  }
  save();
  closeAll();
}

/* —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ */
function save(){
  if(currentUser){
    users[currentUser].coins=coins;
    users[currentUser].inventory=inventory;
    localStorage.setItem("currentUser",currentUser);
  }
  localStorage.setItem("users",JSON.stringify(users));
  update();
}
function update(){
  document.getElementById("coins").innerText=coins;
}
</script>

</body>
